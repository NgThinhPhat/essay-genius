<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        .verification-secret {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="${subject}">Email Verification</h2>
    <p>Dear User,</p>
    <p th:text="${contents[0]}"></p>
    <p class="verification-secret" th:text="${secret}"></p>
    <p th:text="${contents[1]}"></p>
    <p class="verification-secret" th:text="${secret2}"></p>
    <p>Thank you,<br/>Essay Genius</p>
    <div class="footer">
        <p th:text="${footer}"></p>
    </div>
</div>
</body>
</html>
